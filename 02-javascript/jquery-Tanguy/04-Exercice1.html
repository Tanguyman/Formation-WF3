<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>04-Exercice 1 JQ</title>
</head>
<body>
    <form id="MonFormulaire">
        <input type="text" required placeholder="Nom et Prénom" id="nomcomplet">
        <input type="submit" value="Je Valide">
    </form>
    <!--CONSIGNE : avec l'aide de JQ, vous devrez :
    
    1. A la soumission du formulaire, cacher le formulaire puis :
    2. Créer un élément <p>
    3. Dans cet élément, afficher : bonjour <nomcomplet> correspondant
       au nom saisie dans le formulaire.-->


    <!--Integration de JQuerry-->
    <script
        src="http://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <!--Integration de JS-->
    <script>
        $('#MonFormulaire').on("submit", function(event){
            event.preventDefault();// annule la redirection. la variable event en général on l'appelle (e) IMPORTANT
            console.log($(this))
            $(this).replaceWith("<p>Bonjour " + $('#nomcomplet').val() + " ! </p>"); //this = #MonFormulaire && val() récupère la valeur de l'input
        });

        // $( "form" ).on(evenement, fonction).click(alert("bonjour"));
        // alert("bonjour");
        //ecouter l'evenement submit
        //$("[type=submit").click().hide();
        //recuperer la valeur de l'input
        // $("[type='submit]")
    </script>
</body>
</html>
