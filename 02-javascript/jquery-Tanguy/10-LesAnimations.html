<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>10T - Les Animantions en JQ</title>
    <style>
        .box { padding: 10px }
        .carre { position: relative;width: 100px; height: 100Px; background: #09f; }
    </style>
</head>
<body>
    <div class="box">
        <p>
            <button id="play">Lancer</button>
        </p> 
        <div class="carre"></div>
    </div>
    
    <!--
CONSIGNE:
Avec l'aide de animate() jQuery :
    1. Au clic sur le bouton, déplacer sur la dte le carré de 250px;
    2. Augmenter sa taille de 150px;
    3. Enclencher une alert à la fin de son animation
-->
 <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script>
    $(document).ready(function(){
        $("button").click(function(){ 
            $(".carre").animate({ // Attention à bien cibler car il y a 2 div
                "left"    : '250px',//Objet CSS
                "width"   : '150px',
                "height"    : '150px',
                // "transform" :
                // "top"     : '-150px'
            },500,function() {
                    alert("c bon");
                })
        });
    });
//   fadeIn(), fadeOut(), slideDown(), slideUp()  
    </script>
</body>

</html>
