<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>TABLEAUX</title>
		<link rel="stylesheet" type="text/css" href="table.css">
	</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th colspan="4">Statistiques</th> <!-- colspan horizontal -->
				</tr>
			</thead>
			<tbody>
				<tr id="tr">
					<td id="pays" rowspan="3">Pays<br />Nombre d'habitants<br />Capitale</td> <!-- rowspan vertical -->
					<td>France</td>
					<td>Italie</td>
					<td>Espagne</td>
				</tr>
				<tr>
					<td>70 000 000</td>
					<td>65 000 000</td>
					<td>60 000 000</td>
				</tr>
				<tr>
					<td>Paris</td>
					<td>Rome</td>
					<td>Madrid</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<th colspan="4">Statistiques</th>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
