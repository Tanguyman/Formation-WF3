<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Formulaires</title>
		<link rel="stylesheet" href="formulaire.css" />
	</head>
	<body>
	<p>
		<form method="get" action="#">
		<input type="text"> Mon champ texte <input />
			<label for="idpseudo">Pseudos</label>
			<input type="text" id="idpseudo" name="pseudo" required placeholder="Votre pseudo" /><br />
			
			<label for="mdp">Mot de passe</label>
			<input type="password" id="mdp" name="mdp" />
			
			<label for="email">Email</label>
			<input type="email" id="email" name="email" />
			
			<label for="avatar">Avatar</label>
			<input type="file" id="avatar" name="avatar" />
			
			<label for="pays">Pays</label>
			<select id="pays" name="pays" multiple>
				<optgroup label="europe">
					<option value="fr">France</option>
					<option value="es">Espagne</option>
					<option value="it" selected>Italie</option>
				</optgroup>
				<optgroup label="asie">
					<option value="la">Laos</option>
					<option value="ko">Corée du Sud</option>
					<option value="ch">Chine</option>
				</optgroup>
			</select>
			
			<label for="checkbox">Quels sont vos fruits préférés</label>
			<input type="checkbox" name="choix" value="orange" checked /><span>Orange</span>
			<input type="checkbox" name="choix" value="poire" /><span>Poire</span>
			<input type="checkbox" name="choix" value="pomme" /><span>Pomme</span>
			
			<label for="civilite">Civilité</label>
			<input type="radio" id="femme"name="civilite" checked value="f"/>
			<label class="radiolabel" for="femme">Femme</label>
			<input type="radio" id="homme" name="civilite" value="m"/>
			<label class="radiolabel" for="homme">Homme</label>
			
			
			<label for="ville">Ville</label>
			<input type="text" id="ville" name="ville" list="france"/>
			
			<datalist id="france">
				<option>Paris</option>
				<option>Marseille</option>
				<option>Lyon</option>
				<option>Nice</option>
				<option>Toulouse</option>
			</datalist>
			
			<label for="adresse">Adresse</label>
			<textarea id="adresse" name="adresse" ></textarea>
			
			<label for="datedenaissance">Date de naissance</label>
			<input type="date" name="datedenaissance" id="datedenaissance" />
			
			<input type="hidden" name="cache" />
			
			<div class="submit">
				<input type="submit" name="inscription" value="Envoyer" />
				<input type="reset" name="efface" value="Recommencer" />
			</div>
		</form>
	</p>
	</body>
</html>
