<!DOCTYPE html> <!-- DOCTYPE : determine le type de document HTML (ce doctype est le doctype d'un document HTML5) -->
<html>
	<head><!-- Entete du document -->
		<title>Le titre de ma page</title>
		<link rel="stylesheet" href="structure.css" />
	</head>
	<body><!-- Corps du document -->
		<header><!-- zone du haut contenant par exemple bannières, logos ou slogans ... -->
			
		</header>
		<nav><!-- Zone du menu : liens pour naviguer sur le site -->
			
		</nav>
		<section><!-- zone de contenu, regroupement thématique de contenu, généralement avec un titre -->
			<div>
				<!-- zone supplémentaire de contenu, peut regrouper n'importe quel type de contenu alors que l'élément section a été pensé pour regrouper du contenu apparenté -->
				ceci est une div
			</div>
			<span>
				<!-- zone pouvant regrouper tout type d'éléments, il ne s'agit que d'une zone secondaire d'information -->
				ceci est un span
			</span>
		</section>
		<article>
			<!-- Zone de contenu texte -->
		</article>
		<footer>
			<!-- Zone du bas ex: liens administratifs, mentions légales ou CGV... -->
		</footer>
	</body>
</html>
