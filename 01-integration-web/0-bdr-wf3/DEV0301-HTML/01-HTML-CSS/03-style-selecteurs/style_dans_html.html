<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Style dans HTML</title>
		<!-- On ajoute du style à la page en insufflant des regles css dans la balise style -->
		<style>
			/* Commentaires */
			header{
				background-color: #FF0000;
			}
			article{
				background-color: #f36f68;
			}
		</style>
	</head>
	<body>
		<header>
			Mon header
		</header>
		<article>
			<!-- On insuffle des propriétés CSS via l'attribut style présent dans la balise -->
			Mon <span style="color: #fff;">super</span> article <span>de mode</span>
		</article>
	</body>
</html>
